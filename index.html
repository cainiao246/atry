<!DOCTYPE html>
<html>>
    <head>
        <title>宣纸实物展示</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            body {
	            background-image:url("beijing.jpg");
      	        background-repeat:no-repeat;
      	        background-size:cover;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
            }
            #view_div {
                width: 1024px;
                padding: 20px;
                height: 550px;
                margin: 0 auto;
                background-image: url('tu1.jpg');
                background-size: 100% 100%;
            }
            .kuang{
                width: 1024px;
                margin: 0 auto;
                text-align: center;
                padding: 10px;
                height: auto;
            }
            .kuang img{
                width: 20%;
                height: 20%;
                cursor: pointer;
            }
            .anniu{
                width: 1024px;
                height: 50px;
                text-align: center;
            }
            a{
                text-decoration: none;
                color: #fff;
                width: 200px;
                height: 50px;
                background-color: #333;
                border-radius: 5px;
                display: flex;
                justify-content: center;
                align-items: center;
                cursor: pointer;
                font-size: 18px;
            }
        </style>
        <script type="text/javascript">
            function setImage(id){
            document.getElementById("view_div").style.backgroundImage = "url('tu"+id+".jpg')";
          }
        
        </script>
    </head>
    
    <body>
          <div id="view_div"></div>
          <div class="kuang">
            <img  src="tu1.jpg" onclick="setImage(1)"/>
